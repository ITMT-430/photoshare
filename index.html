<script>

 });
	var upl = document.getElementById('myFile');
	    var txt = "";
    if ('files' in upl) {
        if (upl.files.length == 0) {
            txt = "Select one or more files.";
        } else {
            for (var i = 0; i < upl.files.length; i++) {
                txt += "<br><strong>" + (i+1) + ". file</strong><br>";
                var file = upl.files[i];
                if ('name' in file) {
                    txt += "name: " + file.name + "<br>";
                }
                if ('size' in file) {
                    txt += "size: " + file.size + " bytes <br>";
                }
            }
        }
    } 
    else {
        if (upl.value == "") {
            txt += "Select one or more files.";
        } else {
            txt += "The files property is not supported by your browser!";
            txt  += "<br>The path of the selected file: " + upl.value; // If the browser does not support the files property, it will return the path of the selected file instead. 
        }
    }
    document.getElementById("demo").innerHTML = txt;
}
